name: Run Tests

on:
  push:
    branches:
      - dev
      - develop
      - 'feat/**'
  pull_request:
    branches:
      - dev
      - develop
      - 'feat/**'

jobs:
  test-matrix:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - user-service
          - product-service
          - order-service
          - payment-service
          - favourite-service
          - shipping-service
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Run tests for ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          ./mvnw clean test -q

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/target/surefire-reports/

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: ${{ matrix.service }}/target/surefire-reports/TEST-*.xml
          check_name: Test Results - ${{ matrix.service }}

  all-tests:
    name: Summary - All Tests
    needs: test-matrix
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check test status
        run: |
          if [ "${{ needs.test-matrix.result }}" == "failure" ]; then
            echo "❌ Some tests failed"
            exit 1
          else
            echo "✅ All tests passed successfully"
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ All unit tests passed successfully! Test coverage: 49 tests across 6 microservices'
            })

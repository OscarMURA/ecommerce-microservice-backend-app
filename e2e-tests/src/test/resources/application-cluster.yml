spring:
  application:
    name: e2e-tests
  
  # Database configuration for E2E tests (local H2 for test data)
  datasource:
    url: jdbc:h2:mem:testdb_e2e
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Disable service discovery for E2E tests
  cloud:
    service-registry:
      auto-registration:
        enabled: false
    discovery:
      enabled: false

# Eureka configuration
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false
  instance:
    prefer-ip-address: true

# Logging configuration
logging:
  level:
    com.selimhorri.app: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Test configuration for cluster testing
test:
  e2e:
    enabled: true
    timeout: 60000  # Increased timeout for cluster
    retry-attempts: 5
    
# Cluster service URLs configuration
# These URLs are used when running tests against a cluster
# Default assumes port-forward or NodePort access
cluster:
  services:
    # Base URL configuration
    # Options:
    # 1. Port-forward: http://localhost
    # 2. NodePort: http://<minikube-ip>
    # 3. Inside cluster: http://<service-name>.<namespace>.svc.cluster.local
    base-url: ${CLUSTER_BASE_URL:http://localhost}
    
    # Individual service configurations
    # URL format: base-url:port
    # Example: http://localhost:8085
    user-service:
      url: ${USER_SERVICE_URL:http://localhost:8085}
      context-path: ${USER_SERVICE_CONTEXT:/user-service}
    
    product-service:
      url: ${PRODUCT_SERVICE_URL:http://localhost:8083}
      context-path: ${PRODUCT_SERVICE_CONTEXT:/product-service}
    
    order-service:
      url: ${ORDER_SERVICE_URL:http://localhost:8081}
      context-path: ${ORDER_SERVICE_CONTEXT:/order-service}
    
    payment-service:
      url: ${PAYMENT_SERVICE_URL:http://localhost:8082}
      context-path: ${PAYMENT_SERVICE_CONTEXT:/payment-service}
    
    shipping-service:
      url: ${SHIPPING_SERVICE_URL:http://localhost:8084}
      context-path: ${SHIPPING_SERVICE_CONTEXT:/shipping-service}
    
    favourite-service:
      url: ${FAVOURITE_SERVICE_URL:http://localhost:8086}
      context-path: ${FAVOURITE_SERVICE_CONTEXT:/favourite-service}
  
  namespace: ${KUBERNETES_NAMESPACE:ecommerce}

